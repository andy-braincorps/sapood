<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8" />

    <!-- TITLE -->
    <title></title>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- GOOGLE FONTS ROBOTO CONDENSED -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>

    <!-- SAPO -->
    <link href="sapo.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button><img src="sapo_logo.png" style="height:50px;">
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">SAPO</a></li>
                    <li><a href="#">TICKETS</a></li> <!-- @LOGIT @Telefonista @Supervisor -->
                    <li><a href="#">PESQUISAS</a></li> <!-- @LOGIT @Telefonista @Supervisor -->
                    <li><a href="#">SUMÁRIO</a></li> <!-- @LOGIT @Telefonista @Supervisor -->
                    <li><a href="#">PAGAMENTOS</a></li> <!-- @Pesquisador -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">ADMINISTRAÇÃO <b class="caret"></b></a> <!-- @LOGIT -->
                        <ul class="dropdown-menu">
                            <li><a href="#">CADASTRO</a></li>
                            <li><a href="#">PAGAMENTOS</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!-- (class: super, telefonista, supervisor e pesquisador) -->
                    <li><a><b class="super">Nome@Grupo</b></a></li> <!-- pós login -->
                    <li><a href="#">Sair</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- CADASTRO -->
    <div class="container">

        <!-- HEAD -->
        <h2>ADMINISTRAÇÃO/CADASTRO</h2>
        <hr />

        
        <div class="row">
            <div class="col-md-6">
                <h3>Filtros:</h3>
            </div>
            <div class="col-md-2 col-md-offset-4">
                <h3>Usuários:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"><h4>SITUAÇÃO:</h4></div>
            <div class="col-md-2">
                <!-- FILTRO -->
                <select class="form-control">
                    <option>Ativos</option>
                    <option>Desativados</option>
                </select>
            </div>
            <div class="col-md-2 col-md-offset-1">
                <button type="button" class="btn btn-primary">APLICAR</button>
            </div>
            <div class="col-md-2 col-md-offset-4">
                <!-- ADIÇÃO -->
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    ADICIONAR
                </button>
            </div>

        </div>
        <hr />

        <!-- TABELA DE USUÁRIOS -->

        <table class="table">
            <thead>
                <tr>
                    <!-- HEAD -->
                    <th>Usuário</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Supervisor</th>
                    <th width="40px"></th>
                    <th width="40px"></th>
                </tr>
            </thead>
            <tbody>

                <!-- LINHA: usuário, nome, e-mail, supervisor, editar, desativar -->
                <tr>
                    <td><b class="pesquisador">Fulano@Pesquisador</b></td>
                    <td>Fulano de Tal</td>
                    <td>fulano@uol.com.br</td>
                    <td><b class="supervisor">João</b></td>
                    <td>
                        <button type="button" class="btn btn-warning btn-xs" aria-label="Editar" style="width:auto;">
                            <span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-xs" aria-label="Desativar" style="width:auto;">
                            <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                <!-- FIM LINHA -->

            </tbody>
        </table>

    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <h3 class="text-muted">SAPO OD DF 2016</h3>
        </div>
    </footer>

</body>
</html>
